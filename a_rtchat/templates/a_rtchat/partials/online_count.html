<span id="online-count" class="pr-1 fade-in-scale" hx-swap-oob="outerHTML">
    {% comment %} hx-swap-oob="outerHTML => replaces whole element {% endcomment %}
    {{ online_count }}

    <style>
        @keyframes fadeInScale {
            from {opacity: 0; transform: scale(2);}
            to {opacity: 1; transform: scale(1);}
        }
        .fade-in-scale{
            animation: fadeInScale 0.6s ease;
        }
    </style>
</span>

{% if online_count %}
    <div id="online_icon" class="absolute top-2 left-2 rounded-full bg-green-500 p-1.5"></div>
{% else %}
    <div id="online_icon" class="absolute top-2 left-2 rounded-full bg-gray-500 p-1.5"></div>
{% endif %}
